<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Munchkin</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./dist/main-sdk.js"></script>
    <script src="main.js"></script>
</head>
<body>

    <div class="wrapper">

        <div class="history">
            <div class="section">
                <b>History</b>
                <ul id="js-history"></ul>
            </div>
        </div>

        <div class="header">
            <div class="section">
                <b>Players:</b>
                <div id="js-players"></div>
            </div>

            <div class="section">
                <b>Message:</b>
                <span id="js-message"></span>
        
            </div>
        
            <div class="section">
                <b>Phase:</b>
                <span id="js-phase"></span>
            </div>
        
            <div class="section">
                <b>Actions:</b>
                <div id="js-actions"></div>
            </div>

        </div>

        <div class="board">
            <div class="section">
                <h4>Board cards:</h4>
                <div id="js-board-play"></div>
            </div>
        </div>

        <div class="hand">
            <div class="section">
                <h4>Hand cards:</h4>
                <div id="js-hand"></div>
            </div>
        </div>

    </div>
    
</body>
</html>
