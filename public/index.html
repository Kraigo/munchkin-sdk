<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Munchkin</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./dist/main-sdk.js"></script>
    <script src="main.js"></script>
</head>
<body>

    <div class="wrapper">

        <div class="history">
            <div class="section">
                <b>History</b>
                <ul id="js-history"></ul>
            </div>
        </div>

        <div class="header">
            <div class="section">
                <b>Players:</b>
                <div id="js-players"></div>
            </div>

            <div class="section">
                <b>Message:</b>
                <span id="js-message"></span>
        
            </div>
        
            <div class="section">
                <b>Phase:</b>
                <span id="js-phase"></span>
            </div>
        
            <div class="section">
                <b>Actions:</b>
                <div id="js-actions"></div>
            </div>

        </div>

        <div class="board">
            <div class="section">
                <b>Board cards:</b>
                <div id="js-board-play-card" class="cards-line"></div>
            </div>
        </div>

        <div class="discard">
            <div class="section">
                <b>Deck:</b>
                <div id="js-board-deck-card"></div>
                <b>Discard:</b>
                <div id="js-board-discard-card" class="cards-stack"></div>
            </div>

        </div>

        <div class="player">
            <div class="section">
                <b>Current Player:</b>
                <div id="js-player-current"></div>
                <div id="js-player-actions"></div>
            </div>
            <div class="section">
                <b>Play cards:</b>
                <div id="js-player-play-card" class="cards-line"></div>
            </div>
            <div class="section">
                <b>Hand cards:</b>
                <div id="js-player-hand-card" class="cards-line"></div>
            </div>
        </div>

    </div>
    
</body>
</html>
